<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    </head>
    <body>

      <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Mastari</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>

              <li class="active"><a href="/blogs.html">Blog</a></li>

              <li><a href="/about.html">About</a></li>
            </ul>
            <ul class="nav navbar-nav">

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/mastari/Noah-s-Oath" target="_blank">Youtube</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">

          <h2 class="entry-title">
            {% if page.title %}

              {{ page.title }}
              <small> {{ page.date | date: "%m/%d/%y"}} </small>
              <br>
              <small>{{ page.author }}</small>
            {% endif %}
          </h2>
        <br><br>
        <div>
          <p>{{ content }}</p>
        </div>
          {% if page.comments %}
          <br><br><br><br><br>

          {% endif %}
      </div>
    </body>
    <style>
p {
line-height: 30px;
font-size: 16px;
}
img {
  display: block;
      margin-left: auto;
      margin-right: auto
}
    </style>
</html>
