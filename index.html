  <div class="home-title">Enter, my
    <span>d<span>r<span>e<span>a<span>m<span>s</span></span></span></span></span></span></div>
  <div class="home-container">
    <div class="home-post-header">
      Blog stuff
    </div>

      {% for post in collections.posts %}
      <a href="{{ post.url }}" class="post-card-link">
        <div class="post-card">
          <h2>{{ post.data.pageTitle }}</h2>

      {% endfor %}
    </div>
  </div>
</div>
