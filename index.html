<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>mastari.net</title>
</head>
<body>
    <div class="master">
    <nav class="nav">
        <ul>
            <li><a class="nitem" href="/">MASTARI</a></li>
            <li><a class="nitem" href="/">HOME</a></li>
            <li><a class="nitem" href="/blogs.html">BLOG</a></li>
            <li><a class="nitem" href="/about.html">ABOUT</a></li>
        </ul>
    </nav>
    <div class="page"> 
        <div class="featurespan">
            <div class="featurecontent">
                <br>
                <div class="featureinfo">
                    <span class="featuretitle">Math, Science, and Visuals</span>
                    <p class="featuretext">Exploration and innovation thrive on them.</p>
                    <div class="featurebutton">Learn More</div>
                </div>
                <div class="featureimgholder">
                    <img src="./assets/img/topart.png" class="featureimg"/>
                </div>
            </div>
        </div>
        <div class="content"><br><br>
                <span class="latestpost_title">Latest Posts</span>
            <div class="latestposts">
                    {% for post in site.posts limit:5 %}
                    <a class="filecard" href="{{ BASE_PATH }}{{ post.url }}">
                        <div class="cardtitle"><p>{{ post.title }}</p></div>
                        <div class="cardcontent">{{ post.content | strip_html | truncatewords:20 }}</div>
                    </a>
                    {% endfor %}
            </div>
        </div>
    </div>
    </div>
</body>
</html>
