---
layout: front.hbs
stories: true
---
<div class="friendly-header">Journey and Growth</div>
<div class="friendly-quote">"It does not matter how slowly you go as long as you do not stop." (Confucius)</div>

<div class="home-page">
  <div class="home-title">
    My thoughts</div>
  <div class="home-container">
    <!-- <div class="home-post-header">
      Blog stuff
    </div> -->
    <div class="home-posts-container">
      {% for post in collections.posts %}
      <a href="{{ post.url }}" class="post-card-link">
        <div class="post-card">
          <h2>{{ post.data.postTitle }}</h2>
          <em>{{ post.data.postDate }}</em>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
